{{ template  "header" . }}
  <h1>Rooms</h1>
  <div class="table-container">
  <form action="/updateRooms" method="post">
    <table>
      <thead>
        <tr>
          <th>Room</th>
          <th class="level-column">Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Engineering</td>
          <td><input type="number" class="small-input"  name="Engineering" value="{{.Engineering}}"></td>
        </tr>
        <tr>
          <td>Aeronautical</td>
          <td><input type="number" class="small-input"  name="Aeronautical" value="{{.Aeronautical}}"></td>
        </tr>
        <tr>
          <td>Packaging</td>
          <td><input type="number" class="small-input"  name="Packaging" value="{{.Packaging}}"></td>
        </tr>
        <tr>
          <td>Forge</td>
          <td><input type="number" class="small-input"  name="Forge" value="{{.Forge}}"></td>
        </tr>
        <tr>
          <td>Workshop</td>
          <td><input type="number" class="small-input"  name="Workshop" value="{{.Workshop}}"></td>
        </tr>
        <tr>
          <td>Astronomy</td>
          <td><input type="number" class="small-input"  name="Astronomy" value="{{.Astronomy}}"></td>
        </tr>
        <tr>
          <td>Laboratory</td>
          <td><input type="number" class="small-input"  name="Laboratory" value="{{.Laboratory}}"></td>
        </tr>
        <tr>
          <td>Terrarium</td>
          <td><input type="number" class="small-input"  name="Terrarium" value="{{.Terrarium}}"></td>
        </tr>
        <tr>
          <td>Lounge</td>
          <td><input type="number" class="small-input"  name="Lounge" value="{{.Lounge}}"></td>
        </tr>
        <tr>
          <td>Robotics</td>
          <td><input type="number" class="small-input"  name="Robotics" value="{{.Robotics}}"></td>
        </tr>
        <tr>
          <td>Backup Generator</td>
          <td><input type="number" class="small-input"  name="BackupGenerator" value="{{.BackupGenerator}}"></td>
        </tr>
        <tr>
          <td>Underforge</td>
          <td><input type="number" class="small-input"  name="Underforge" value="{{.Underforge}}"></td>
        </tr>
        <tr>
          <td>Dorm</td>
          <td><input type="number" class="small-input"  name="Dorm" value="{{.Dorm}}"></td>
        </tr>
        <tr>
          <td>Sales</td>
          <td><input type="number" class="small-input"  name="Sales" value="{{.Sales}}"></td>
        </tr>
        <tr>
          <td>Classroom</td>
          <td><input type="number" class="small-input"  name="Classroom" value="{{.Classroom}}"></td>
        </tr>
        <tr>
          <td>Marketing</td>
          <td><input type="number" class="small-input"  name="Marketing" value="{{.Marketing}}"></td>
        </tr>
      </tbody>
    </table>
    <button type="submit">Update Rooms</button>
  </form>
</div>
</body>
</html>
