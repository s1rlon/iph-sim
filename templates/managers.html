<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Managers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background-color: #333; }
        tr:nth-child(even) { background-color: #222; }
        button { margin: 20px; padding: 10px 20px; font-size: 16px; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: #e0e0e0; margin: 0 10px; text-decoration: none; font-size: 18px; }
        form { margin: 20px; }
        input, select { padding: 5px; font-size: 16px; margin: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Planets</a>
        <a href="/managers">Managers</a>
    </nav>
    <h1>Managers</h1>
    <table>
        <tr>
            <th>Stars</th>
            <th>Primary Role</th>
            <th>Secondary Role</th>
            <th>Planet</th>
            <th>Actions</th>
        </tr>
        {{range .Managers}}
        <tr>
            <td>{{.Stars}}</td>
            <td>{{.Primary}}</td>
            <td>{{.Secondary}}</td>
            <td>{{if .Planet}}{{.Planet.Name}}{{else}}None{{end}}</td>
            <td>
                <form action="/update-manager-planet" method="post" style="display:inline;">
                    <input type="hidden" name="manager_id" value="{{.ID}}">
                    <select name="planet">
                        <option value="">None</option>
                        {{range $.Planets}}
                        <option value="{{.Name}}" {{if eq .Name $.Planet.Name}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                    <button type="submit">Update</button>
                </form>
                <form action="/delete-manager" method="post" style="display:inline;">
                    <input type="hidden" name="manager_id" value="{{.ID}}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{end}}
    </table>
    <h2>Add New Manager</h2>
    <form action="/add-manager" method="post">
        <label for="stars">Stars:</label>
        <input type="number" id="stars" name="stars" min="1" max="5" required>
        <label for="primary">Primary Role:</label>
        <select id="primary" name="primary" required>
            <option value="Pilot">Pilot</option>
            <option value="Miner">Miner</option>
            <option value="Packager">Packager</option>
        </select>
        <label for="secondary">Secondary Role:</label>
        <select id="secondary" name="secondary" required>
            <option value="smelt">Smelt</option>
            <option value="craft">Craft</option>
            <option value="mine">Mine</option>
            <option value="speed">Speed</option>
            <option value="cargo">Cargo</option>
        </select>
        <button type="submit">Add Manager</button>
    </form>
</body>
</html>
